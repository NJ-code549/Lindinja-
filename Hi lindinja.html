<!DOCTYPE html>

<head>
    <title>For Lindinja ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ffe6e6, #ffb3d9);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 2rem;
        }

        .heart {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .message {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 2rem;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: appear 1.5s ease-out;
        }

        @keyframes appear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff4d94;
            margin-bottom: 1.5rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: #ff4d94;
            color: white;
        }

        .btn-no {
            background: #f8f9fa;
            color: #666;
        }

        #no-btn {
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add floating hearts as decorative elements -->
        <svg class="heart" style="left: 10%; top: 20%" width="30" height="30" viewBox="0 0 24 24">
            <path fill="#ff4d94" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <!-- Add more hearts with different positions -->
        <svg class="heart" style="right: 15%; top: 30%" width="20" height="20" viewBox="0 0 24 24">
            <path fill="#ff4d94" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <svg class="heart" style="left: 20%; bottom: 20%" width="25" height="25" viewBox="0 0 24 24">
            <path fill="#ff4d94" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>

        <div class="message">
            <h1>Hey Lindinja! üíñ</h1>
            <p>I've been wanting to tell you something special...</p>
            <p>Would you like to go out with me?</p>
            
            <div class="buttons">
                <button class="btn btn-yes" onclick="sendResponse('yes')">Yes! üòä</button>
                <button class="btn btn-no" id="no-btn" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sendResponse(answer) {
            if (answer === 'yes') {
                // Replace these with your actual email details
                const emailSubject = "Response to your question üíñ";
                const emailBody = "Yes, I'd love to go out with you! üòä";
                
                window.location.href = `mailto:lakshanjeyakumar@yahoo.co.uk?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                
                // Change the page content to show a thank you message
                document.querySelector('.message').innerHTML = `
                    <h1>Thank you! üíñ</h1>
                    <p>You just made me the happiest person! I'll be in touch soon!</p>
                `;
            }
        }
    </script>
</body>
